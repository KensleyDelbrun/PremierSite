            <h1 class="emp">Formulaire d'achat</h1>

              <form action="#" method="get">

                <div class="GrandeBoite">

                  <div class="PetiteBoite">

                  <div class="element1">
                    <label for="Nom">Nom: </label>
                  </div>

                  <div class="element2">
                    <input type="text" class="champ" placeholder="Delbrun">
                  </div>

                </div>

                  <div class="PetiteBoite">

                    <div class="element1">
                      <label for="Prenom">Prénom: </label>
                    </div>

                    <div class="element2">
                      <input type="text" class="champ" placeholder="Kensley">
                    </div>

                  </div>

                  
                  <div class="PetiteBoite">

                    <div class="element1">
                      <label for="Nom">Adresse: </label>
                    </div>

                    <div class="element2">
                      <input type="text" class="champ" placeholder="#9B,Puits-Blain,Pétion-ville">
                    </div>

                  </div>
                  
                  <div class="PetiteBoite">

                    <div class="element1">
                      <label for="Produit">Produit: </label>
                    </div>
                    
                    <div class="element2">
                      <select name="produit" id="produit" value="Liquide" class="contre-champ">
                        <option value="Liquide vaisselle">Liquide vaisselle</option>
                        <option value="Liquide lessive">Liquide lessive</option>
                        <option value="Eau de javel">Eau de javel</option>
                        <option value="Desinfectant">Désinfectant</option>
                        </select>
                    </div>

                  </div>

                  <!-- <div class="PetiteBoite">
                    <button type="submit">Soumission</button>
                  </div> -->

                </div>
                

              
              <div class="GrandeBoite">

                <div class="PetiteBoite">

                  <div class="element1">
                    <label for="">Fragrance: </label>
                  </div>

                  <div class="element2">
                    <select name="produit" id="produit" class="contre-champ">
                      <option value="">Citron</option>
                      <option value="">Pomme</option>
                      <option value="">Mistic</option>
                      <option value="">Chiclette</option>
                      <option value="">Fabuloso</option>
                      </select>
                  </div>

                </div>
                

                <div class="PetiteBoite">

                <div class="element1">
                  <label for="Couleur">Couleur: </label>
                </div>

                <div class="element2">
                  <select name="Couleur" id="Couleur" class="contre-champ">
                    <option value="Bleue">Bleue</option>
                    <option value="Rouge">Rouge</option>
                    <option value="Vert">Vert</option>
                    <option value="Rose">Rose</option>
                    <option value="Mauve">Mauve</option>
                  </select>
                </div>
                  
                </div>
      
                <div class="PetiteBoite">

                  <div class="element1">
                    <label for="Quantité">Quantité: </label>
                  </div>

                  <div class="element2">
                    <input type="number" class="contre-champ">
                  </div>

                </div>
  

                <div class="PetiteBoite">

                  <div class="element1">
                    <label for="Mode_de_paiement">Paiement: </label>
                  </div>

                  <div class="element2">
                    <select name="Mode_de_paiement" id="Mode_de_paiement" class="contre-champ">
                      <option value="Moncash/Natcash">Moncash/Natcash</option>
                      <option value="Compte bancaire">Compte bancaire</option>
                      <option value="carte de credit">Carte de crédit</option>
                    </select>
                  </div>
